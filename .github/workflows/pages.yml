name: Build and deploy Jekyll site

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1
          bundler-cache: true

      - name: Build and deploy
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
          build_only: false
        env:
          JEKYLL_ENV: production