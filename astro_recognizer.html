<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro Recognizer</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: radial-gradient(circle, #000000, #1b0035, #3a005f);
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 0 0 15px #00ffcc, 0 0 30px #ff00ff;
            margin: 2rem 0;
        }

        .upload-container {
            width: 80%;
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            border: 3px dashed #ff00ff;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-container:hover {
            background: rgba(0, 0, 0, 0.3);
        }

        #image-preview {
            display: none;
            max-width: 80%;
            margin: 2rem auto;
            border-radius: 15px;
            border: 3px solid #fff;
            box-shadow: 0 0 30px #00ffff88;
        }

        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 2rem 0;
        }

        .action-button {
            padding: 12px 30px;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .action-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .action-button:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 0 25px #ff00ff;
        }

        #loading {
            display: none;
            font-size: 1.5rem;
            margin: 20px 0;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        #result {
            font-size: 1.8rem;
            margin: 20px 0;
            text-shadow: 0 0 15px #00ffcc;
        }
    </style>
</head>
<body>
    <h1>üåå Astro Recognizer üî≠</h1>

    <div class="upload-container" id="uploadContainer">
        <div id="uploadText">Drag and Drop Image<br>or Click to Upload</div>
        <input type="file" id="imageInput" accept="image/*" hidden>
        <img id="imagePreview" src="#" alt="Preview">
    </div>

    <button class="action-button" id="analyzeBtn" disabled>üöÄ Start Analyzing</button>
    <div id="loading">Scanning...</div>
    <div id="result"></div>

    <div class="button-group">
        <button class="action-button" id="resetBtn">üîÑ Check Another Image</button>
        <a href="{{ site.baseurl }}/" class="action-button">‚Üê Back to Home</a>
    </div>

    <script type="module">
        import { Client } from "https://cdn.jsdelivr.net/npm/@gradio/client/dist/index.min.js";

        const container = document.getElementById('uploadContainer');
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const resetBtn = document.getElementById('resetBtn');
        const uploadText = document.getElementById('uploadText');

        let selectedFile = null;

        // Drag and drop handlers
        container.addEventListener('dragover', (e) => {
            e.preventDefault();
            container.style.borderColor = '#00ffff';
        });

        container.addEventListener('dragleave', () => {
            container.style.borderColor = '#ff00ff';
        });

        container.addEventListener('drop', (e) => {
            e.preventDefault();
            container.style.borderColor = '#ff00ff';
            handleFile(e.dataTransfer.files[0]);
        });

        container.addEventListener('click', () => imageInput.click());

        imageInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        function handleFile(file) {
            if (file && file.type.startsWith('image/')) {
                selectedFile = file;
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                    uploadText.style.display = 'none';
                    analyzeBtn.disabled = false;
                };
                reader.readAsDataURL(file);
            }
        }

        // Analyze button handler
        analyzeBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            loading.style.display = 'block';
            result.textContent = '';
            analyzeBtn.disabled = true;

            try {
                const client = await Client.connect("nosttradamus/astro-recognizer");
                const imageBlob = new Blob([selectedFile], { type: selectedFile.type });
                const response = await client.predict("/predict", { image: imageBlob });

                // Updated response handling based on Gradio structure
                if (response.data && response.data.confidences) {
                    const predictions = response.data.confidences;
                    const topResult = predictions.reduce((max, curr) => 
                        curr.confidence > max.confidence ? curr : max
                    );
                    result.textContent = `Prediction: ${topResult.label}`;
                } else {
                    result.textContent = 'No clear prediction found';
                }
            } catch (error) {
                console.error('Prediction error:', error);
                result.textContent = 'Error analyzing image - Please try again';
            } finally {
                loading.style.display = 'none';
                analyzeBtn.disabled = false;
            }
        });

        // Reset button handler
        resetBtn.addEventListener('click', () => {
            imageInput.value = '';
            imagePreview.style.display = 'none';
            uploadText.style.display = 'block';
            analyzeBtn.disabled = true;
            result.textContent = '';
            selectedFile = null;
        });
    </script>
</body>
</html>
