<script type="module">
  import { Client } from "https://cdn.jsdelivr.net/npm/@gradio/client/dist/index.min.js";

  const imageInput = document.getElementById("image-input");
  const imagePreview = document.getElementById("image-preview");
  const resultDiv = document.getElementById("result");
  const loadingDiv = document.getElementById("loading");

  imageInput.addEventListener("change", async (event) => {
    const file = event.target.files[0];
    if (!file) return;

    // Reset UI
    imagePreview.innerHTML = '';
    resultDiv.textContent = '';
    loadingDiv.style.display = "block";

    try {
      // Show image preview
      const reader = new FileReader();
      reader.onload = (e) => {
        imagePreview.innerHTML = `<img src="${e.target.result}" style="max-width: 300px; margin: 15px 0;">`;
      };
      reader.readAsDataURL(file);

      // API Connection
      const client = await Client.connect("nosttradamus/astro-recognizer");
      const result = await client.predict("/predict", {
        image: new Blob([file], { type: file.type })
      });

      console.log("FULL API RESPONSE:", result);

      // Validate response structure
      if (!result?.data) throw new Error("Empty API response");
      if (!Array.isArray(result.data)) throw new Error("Root response not array");
      
      const firstOutput = result.data[0];
      if (typeof firstOutput !== 'object' || firstOutput === null) {
        throw new Error("First output is not an object");
      }

      const predictions = firstOutput.data; // Changed to object property access
      if (!Array.isArray(predictions)) {
        console.error("Invalid predictions format:", predictions);
        throw new Error("Predictions not in array format");
      }

      // Process predictions
      const validPredictions = predictions
        .filter(p => p?.tibel?.trim() && !isNaN(p?.confidence))
        .sort((a, b) => b.confidence - a.confidence);

      if (validPredictions.length === 0) {
        throw new Error("No valid predictions found");
      }

      // Format output
      const cleanLabel = validPredictions[0].tibel
        .replace(/([a-z])([A-Z])/g, '$1 $2') // Fix spacing
        .replace(/\b\w/g, c => c.toUpperCase()); // Capitalize

      resultDiv.innerHTML = `
        <div style="
          padding: 12px;
          margin: 15px 0;
          background: #f6f8fa;
          border-radius: 6px;
          border: 1px solid #e1e4e8;
        ">
          üöÄ Prediction: <strong style="color: #0366d6;">${cleanLabel}</strong>
        </div>
      `;

    } catch (error) {
      console.error("Error Details:", {
        error,
        response: result?.data,
        predictions: result?.data?.[0]?.data
      });
      
      resultDiv.innerHTML = `
        <div style="
          padding: 12px;
          margin: 15px 0;
          background: #ffebee;
          border-radius: 6px;
          border: 1px solid #ffcdd2;
          color: #c62828;
        ">
          ‚ö†Ô∏è Error: ${error.message}
        </div>
      `;

    } finally {
      loadingDiv.style.display = "none";
    }
  });
</script>
