<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro Recognizer</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap">
    <style>
        /* General Styling */
        body {
            font-family: 'Orbitron', sans-serif;
            background: radial-gradient(circle, #000000, #1b0035, #3a005f);
            color: white;
            text-align: center;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            text-shadow: 0 0 15px #00ffcc, 0 0 30px #ff00ff, 0 0 45px #ff0000;
            animation: glitch 1.5s infinite;
            margin-bottom: 50px;
        }

        @keyframes glitch {
            0% { text-shadow: 0 0 15px #ff00ff, 0 0 30px #00ffcc; }
            50% { text-shadow: 0 0 20px #ff0000, 0 0 40px #0000ff; }
            100% { text-shadow: 0 0 15px #ff00ff, 0 0 30px #00ffcc; }
        }

        /* Styling for the upload box */
        .upload-box {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            background: rgba(0, 0, 0, 0.7);
            border: 3px dashed #ff00ff;
            border-radius: 20px;
            color: white;
            text-align: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .upload-box:hover {
            background: rgba(0, 0, 0, 0.85);
            box-shadow: 0 0 25px #ff00ff, 0 0 50px #00ffff;
        }

        /* Hiding the native file input */
        input[type="file"] {
            display: none;
        }

        /* Image preview */
        #image-preview {
            display: none;
            max-width: 90%;
            margin-top: 30px;
            border-radius: 15px;
            border: 3px solid #fff;
            box-shadow: 0 0 15px #ff00ff;
        }

        /* Button styling */
        .button {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.2rem;
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 0 10px #00ffcc;
            transition: all 0.3s ease-in-out;
        }

        .button:hover {
            box-shadow: 0 0 30px #ff00ff, 0 0 60px #00ffff;
            transform: scale(1.1);
        }

        .button-container {
            margin-top: 50px;
        }

        #loading {
            font-size: 1.5rem;
            margin-top: 20px;
            animation: pulse 1s infinite;
            display: none;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.7; }
        }

        #result {
            font-size: 2rem;
            margin-top: 20px;
            text-shadow: 0 0 15px #00ffcc, 0 0 30px #ff00ff;
        }
    </style>
</head>
<body>

    <h1>üåå Astro Recognizer üöÄ</h1>

    <!-- Unified upload box for drag and drop or file input -->
    <div class="upload-box" id="upload-box">
        üåå Drag and Drop or Choose Photo
        <input id="image-input" type="file" accept="image/*">
    </div>

    <!-- Image preview -->
    <img id="image-preview" src="#" alt="Uploaded Image Preview">

    <!-- Start analyzing button -->
    <div class="button-container">
        <button class="button" id="analyze-btn" disabled>üî¨ Start Analyzing</button>
    </div>

    <!-- Loading and result -->
    <div id="loading">üîÑ Analyzing...</div>
    <div id="result"></div>

    <!-- Back to home button -->
    <div class="button-container">
        <button class="button" id="back-home-btn" onclick="window.location.href='{{ site.baseurl }}/'">‚Üê Back to Home</button>
    </div>

    <script>
        // JavaScript handling file input
        const uploadBox = document.getElementById("upload-box");
        const imageInput = document.getElementById("image-input");
        const imagePreview = document.getElementById("image-preview");
        const analyzeBtn = document.getElementById("analyze-btn");
        const loadingDiv = document.getElementById("loading");
        const resultDiv = document.getElementById("result");

        let selectedFile = null;

        // Handle drag over and drop
        uploadBox.addEventListener("dragover", (event) => {
            event.preventDefault();
            uploadBox.style.background = "rgba(0, 0, 0, 0.85)";
        });

        uploadBox.addEventListener("dragleave", () => {
            uploadBox.style.background = "rgba(0, 0, 0, 0.7)";
        });

        uploadBox.addEventListener("drop", (event) => {
            event.preventDefault();
            selectedFile = event.dataTransfer.files[0];
            handleFile(selectedFile);
        });

        // Handle file selection
        imageInput.addEventListener("change", (event) => {
            selectedFile = event.target.files[0];
            handleFile(selectedFile);
        });

        // Handle file upload logic
        function handleFile(file) {
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = "block";
                    analyzeBtn.disabled = false;
                    uploadBox.style.display = "none"; // Hide the upload box after selection
                };
                reader.readAsDataURL(file);
            }
        }

        // Start analysis (Placeholder function)
        analyzeBtn.addEventListener("click", async () => {
            if (!selectedFile) return;

            loadingDiv.style.display = "block";
            resultDiv.textContent = "";

            try {
                // Placeholder prediction process
                const result = { data: [{ confidences: [{ label: "Andromeda Galaxy", confidence: 0.98 }] }] };
                const highestConfidence = result.data[0].confidences.reduce((max, item) => item.confidence > max.confidence ? item : max, result.data[0].confidences[0]);
                resultDiv.textContent = `Prediction: üöÄ ${highestConfidence.label}`;
            } catch (error) {
                resultDiv.textContent = "Error, try again!";
            } finally {
                loadingDiv.style.display = "none";
            }
        });

        // Back to home button
        document.getElementById("back-home-btn").onclick = function() {
            window.location.href = "{{ site.baseurl }}"; // Ensure it's correct based on your Jekyll config
        }
    </script>

</body>
</html>
