<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro Recognizer</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap">
    <style>
        /* Darker, high-end cosmic theme */
        body {
            font-family: 'Orbitron', sans-serif;
            background: radial-gradient(circle, #000000, #0a0217, #14062b);
            color: white;
            text-align: center;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            text-shadow: 0 0 15px #0099ff, 0 0 30px #ff00ff;
            animation: glitch 1.5s infinite alternate;
        }

        @keyframes glitch {
            0% { text-shadow: 0 0 15px #ff00ff, 0 0 30px #0099ff; }
            50% { text-shadow: 0 0 20px #ff0000, 0 0 40px #0033ff; }
            100% { text-shadow: 0 0 15px #ff00ff, 0 0 30px #0099ff; }
        }

        /* Drag and Drop Box */
        #drop-zone {
            border: 3px dashed #0099ff;
            border-radius: 10px;
            padding: 30px;
            font-size: 1.2rem;
            color: #ccc;
            text-shadow: 0 0 10px #00ffff;
            margin: 20px auto;
            width: 60%;
            transition: 0.3s;
        }

        #drop-zone:hover {
            border-color: #ff00ff;
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }

        /* Styled file input */
        .custom-file-upload {
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(90deg, #330066, #0066cc);
            color: white;
            font-size: 1.2rem;
            border-radius: 5px;
            box-shadow: 0 0 15px #0099ff;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .custom-file-upload:hover {
            box-shadow: 0 0 20px #ff00ff, 0 0 40px #0099ff;
            transform: scale(1.1);
        }

        input[type="file"] {
            display: none;
        }

        #image-preview {
            display: none;
            max-width: 90%;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
            border: 3px solid #0099ff;
            box-shadow: 0 0 15px #ff00ff;
        }

        #loading {
            font-size: 1.5rem;
            margin-top: 20px;
            animation: pulse 1s infinite;
            display: none;
            color: #ccc;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.7; }
        }

        #result {
            font-size: 2rem;
            margin-top: 20px;
            text-shadow: 0 0 15px #00ffff, 0 0 30px #ff00ff;
        }

        .button {
            display: none;
            margin: 20px 10px;
            padding: 12px 25px;
            font-size: 1.2rem;
            background: linear-gradient(90deg, #330066, #0066cc);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 0 10px #0099ff;
            transition: all 0.3s ease-in-out;
        }

        .button:hover {
            box-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff;
            transform: scale(1.1);
        }

        .button-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

    </style>
</head>
<body>

    <h1>üåå Astro Recognizer üöÄ</h1>

    <label for="image-input" class="custom-file-upload">üì∏ Choose Photo</label>
    <input id="image-input" type="file">

    <div id="drop-zone">üî• Drag & Drop Image Here</div>

    <img id="image-preview" src="#" alt="Uploaded Image Preview">
    
    <div class="button-container">
        <button class="button" id="analyze-btn" disabled>üî¨ Start Analyzing</button>
    </div>

    <div id="loading">üîÑ Analyzing...</div>
    <div id="result"></div>

    <div class="button-container">
        <button class="button" onclick="location.reload()">üîÑ Try Another Image</button>
        <button class="button" onclick="window.location.href='/'">‚Üê Back to Home</button>
    </div>

    <script type="module">
        import { Client } from "https://cdn.jsdelivr.net/npm/@gradio/client/dist/index.min.js";

        const imageInput = document.getElementById("image-input");
        const dropZone = document.getElementById("drop-zone");
        const imagePreview = document.getElementById("image-preview");
        const analyzeBtn = document.getElementById("analyze-btn");
        const resultDiv = document.getElementById("result");
        const loadingDiv = document.getElementById("loading");

        let selectedFile = null;

        imageInput.addEventListener("change", handleFile);
        dropZone.addEventListener("dragover", (e) => e.preventDefault());
        dropZone.addEventListener("drop", (e) => {
            e.preventDefault();
            selectedFile = e.dataTransfer.files[0];
            processImage();
        });

        function handleFile(event) {
            selectedFile = event.target.files[0];
            processImage();
        }

        function processImage() {
            if (selectedFile) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = "block";
                };
                reader.readAsDataURL(selectedFile);
                analyzeBtn.disabled = false;
                analyzeBtn.style.display = "inline-block";
            }
        }

        analyzeBtn.addEventListener("click", async () => {
            if (!selectedFile) return;
            loadingDiv.style.display = "block";
            resultDiv.textContent = "";

            try {
                const client = await Client.connect("nosttradamus/astro-recognizer");
                const imageBlob = new Blob([selectedFile], { type: selectedFile.type });
                const result = await client.predict("/predict", { image: imageBlob });

                const highestConfidence = result.data[0].confidences.reduce((max, item) => 
                    item.confidence > max.confidence ? item : max, 
                    result.data[0].confidences[0]
                );
                resultDiv.textContent = `Prediction: üöÄ ${highestConfidence.label}`;
            } catch (error) {
                resultDiv.textContent = "Error, try again!";
            } finally {
                loadingDiv.style.display = "none";
            }
        });
    </script>

</body>
</html>
