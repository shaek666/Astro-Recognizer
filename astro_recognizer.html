<script type="module">
  // Import the Gradio client
  import { Client } from "https://cdn.jsdelivr.net/npm/@gradio/client/dist/index.min.js";

  // Get references to HTML elements
  const imageInput = document.getElementById("image-input");
  const imagePreview = document.getElementById("image-preview");
  const resultDiv = document.getElementById("result");
  const loadingDiv = document.getElementById("loading");

  // Handle file input change
  imageInput.addEventListener("change", async (event) => {
    const file = event.target.files[0];
    if (file) {
      // Display the uploaded image
      const reader = new FileReader();
      reader.onload = (e) => {
        imagePreview.src = e.target.result;
        imagePreview.style.display = "block";
      };
      reader.readAsDataURL(file);

      // Show loading indicator
      loadingDiv.style.display = "block";
      resultDiv.textContent = "";

      try {
        // Connect to the Gradio app
        console.log("Connecting to Gradio app...");
        const client = await Client.connect("nosttradamus/astro-recognizer");
        console.log("Connected to Gradio app!");

        // Convert the file to a blob
        const imageBlob = new Blob([file], { type: file.type });
        console.log("Image converted to blob:", imageBlob);

        // Make the prediction
        console.log("Making prediction...");
        const result = await client.predict("/predict", {
          image: imageBlob,
        });
        console.log("Prediction result:", result);

        // Extract the highest-confidence label
        if (result.data.length > 0 && result.data[0].confidences.length > 0) {
          const highestConfidence = result.data[0].confidences.reduce((max, item) => 
            item.confidence > max.confidence ? item : max
          , result.data[0].confidences[0]);

          // Display only the highest-confidence label
          resultDiv.textContent = `Prediction: ${highestConfidence.label}`;
        } else {
          resultDiv.textContent = "No prediction available.";
        }
      } catch (error) {
        console.error("Error calling the API:", error);
        resultDiv.textContent = "An error occurred. Please try again.";
      } finally {
        // Hide loading indicator
        loadingDiv.style.display = "none";
      }
    }
  });
</script>
