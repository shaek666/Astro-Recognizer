<script type="module">
  import { Client } from "https://cdn.jsdelivr.net/npm/@gradio/client/dist/index.min.js";

  const imageInput = document.getElementById("image-input");
  const imagePreview = document.getElementById("image-preview");
  const resultDiv = document.getElementById("result");
  const loadingDiv = document.getElementById("loading");

  imageInput.addEventListener("change", async (event) => {
    const file = event.target.files[0];
    if (!file) return;

    // Reset displays
    imagePreview.innerHTML = '';
    resultDiv.textContent = '';
    loadingDiv.style.display = "block";

    try {
      // Display image preview
      const reader = new FileReader();
      reader.onload = (e) => {
        imagePreview.innerHTML = `<img src="${e.target.result}" style="max-width: 300px;">`;
      };
      reader.readAsDataURL(file);

      // 1. Verify API connection
      const client = await Client.connect("nosttradamus/astro-recognizer", {
        hf_token: "YOUR_HF_TOKEN_HERE" // Add if Space is private
      });

      // 2. Add timeout for failed requests
      const controller = new AbortController();
      const timeoutId = setTimeout(() => controller.abort(), 10000);

      // 3. Make prediction with error handling
      const result = await client.predict("/predict", {
        image: new Blob([file], { type: file.type }),
        signal: controller.signal
      });

      clearTimeout(timeoutId);

      console.log("RAW API RESPONSE:", result);

      // 4. Handle response format variations
      const rawData = result?.data;
      if (!rawData || !Array.isArray(rawData[0][0])) {
        throw new Error("Unexpected API response structure");
      }

      // 5. Process predictions safely
      const validPredictions = rawData[0][0]
        .filter(p => p?.tibel?.trim() && !isNaN(p?.confidence))
        .sort((a, b) => b.confidence - a.confidence);

      if (validPredictions.length === 0) {
        throw new Error("No valid predictions found");
      }

      // 6. Clean output
      const cleanLabel = validPredictions[0].tibel
        .replace(/([a-z])([A-Z])/g, '$1 $2')
        .replace(/\b\w/g, c => c.toUpperCase());

      resultDiv.textContent = cleanLabel;

    } catch (error) {
      console.error("FULL ERROR DETAILS:", error);
      resultDiv.textContent = error.message.includes("aborted")
        ? "Request timed out - check internet connection"
        : "Prediction failed - try another image";
    } finally {
      loadingDiv.style.display = "none";
    }
  });
</script>
