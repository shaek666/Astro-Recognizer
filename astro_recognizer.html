<script type="module">
  import { Client } from "https://cdn.jsdelivr.net/npm/@gradio/client/dist/index.min.js";

  const imageInput = document.getElementById("image-input");
  const imagePreview = document.getElementById("image-preview");
  const resultDiv = document.getElementById("result");
  const loadingDiv = document.getElementById("loading");

  imageInput.addEventListener("change", async (event) => {
    const file = event.target.files[0];
    if (!file) return;

    // Reset previous results
    imagePreview.innerHTML = '';
    resultDiv.textContent = '';
    loadingDiv.style.display = "block";

    try {
      const reader = new FileReader();
      reader.onload = (e) => {
        imagePreview.innerHTML = `<img src="${e.target.result}" style="max-width: 300px;">`;
      };
      reader.readAsDataURL(file);

      const client = await Client.connect("nosttradamus/astro-recognizer");
      const result = await client.predict("/predict", {
        image: new Blob([file], { type: file.type })
      });

      // SAFETY CHECKS - Only extract clean label
      const cleanPrediction = result?.data?.[0]?.[0]?.label 
        || "Could not determine prediction";
        
      resultDiv.textContent = cleanPrediction.replace(/\s+/g, ' ').trim();

    } catch (error) {
      console.error("API Error:", error);
      resultDiv.textContent = "Prediction failed - try another image";
    } finally {
      loadingDiv.style.display = "none";
    }
  });
</script>
