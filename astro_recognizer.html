<script type="module">
  import { Client } from "https://cdn.jsdelivr.net/npm/@gradio/client/dist/index.min.js";

  const imageInput = document.getElementById("image-input");
  const imagePreview = document.getElementById("image-preview");
  const resultDiv = document.getElementById("result");
  const loadingDiv = document.getElementById("loading");

  imageInput.addEventListener("change", async (event) => {
    const file = event.target.files[0];
    if (!file) return;

    // Reset previous state
    imagePreview.innerHTML = '';
    resultDiv.textContent = '';
    loadingDiv.style.display = "block";

    try {
      // Display image preview
      const reader = new FileReader();
      reader.onload = (e) => {
        imagePreview.innerHTML = `<img src="${e.target.result}" style="max-width: 300px; margin: 15px 0; border: 1px solid #ddd;">`;
      };
      reader.readAsDataURL(file);

      // API Connection with timeout
      const controller = new AbortController();
      const timeoutId = setTimeout(() => controller.abort(), 15000);

      const client = await Client.connect("nosttradamus/astro-recognizer", {
        hf_token: null, // Add your HF token here if needed
        signal: controller.signal
      });

      const result = await client.predict("/predict", {
        image: new Blob([file], { type: file.type })
      });

      clearTimeout(timeoutId);

      // Debugging: Log full response structure
      console.log("API Response Hierarchy:", {
        data: result?.data,
        firstLevel: result?.data?.[0],
        secondLevel: result?.data?.[0]?.[0]
      });

      // Validate response structure
      if (!Array.isArray(result?.data)) {
        throw new Error("Invalid root response format");
      }

      const firstOutput = result.data[0];
      if (!Array.isArray(firstOutput)) {
        throw new Error("First output level is not an array");
      }

      const predictions = firstOutput[0];
      if (!Array.isArray(predictions)) {
        throw new Error("Predictions array not found in response");
      }

      // Process valid predictions
      const validPredictions = predictions
        .filter(p => typeof p === 'object' && 'tibel' in p && 'confidence' in p)
        .sort((a, b) => b.confidence - a.confidence);

      if (validPredictions.length === 0) {
        throw new Error("No valid predictions in array");
      }

      // Format the label
      const rawLabel = validPredictions[0].tibel;
      const cleanLabel = rawLabel
        .replace(/([a-z])([A-Z])/g, '$1 $2') // Add space between camelCase
        .replace(/\b\w/g, c => c.toUpperCase()) // Capitalize first letters
        .replace(/\s+/g, ' ') // Collapse multiple spaces
        .trim();

      resultDiv.innerHTML = `
        <div style="
          padding: 15px;
          margin-top: 20px;
          background: #f6f8fa;
          border: 1px solid #e1e4e8;
          border-radius: 6px;
        ">
          <strong style="color: #0366d6;">Prediction:</strong> 
          ${cleanLabel}
        </div>
      `;

    } catch (error) {
      console.error("Error Breakdown:", {
        error,
        name: error.name,
        message: error.message,
        stack: error.stack
      });

      resultDiv.innerHTML = `
        <div style="
          padding: 15px;
          margin-top: 20px;
          background: #fff8f8;
          border: 1px solid #ffd6d6;
          color: #cb2431;
          border-radius: 6px;
        ">
          ${error.message.includes('aborted') ? 
            '⌛ Timeout - Try a smaller image' : 
            '⚠️ Prediction Failed - Check console'}
        </div>
      `;

    } finally {
      loadingDiv.style.display = "none";
    }
  });
</script>
