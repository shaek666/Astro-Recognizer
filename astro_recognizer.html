<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro Recognizer</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap">
    <style>
        /* Dark, elegant space-themed background */
        body {
            font-family: 'Orbitron', sans-serif;
            background: radial-gradient(circle, #000000, #0d0d0d, #1a1a1a);
            color: white;
            text-align: center;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2.8rem;
            text-transform: uppercase;
            text-shadow: 0 0 12px #ffffff, 0 0 20px #aaaaaa;
        }

        /* Elegant file input button */
        .custom-file-upload {
            display: inline-block;
            padding: 12px 30px;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.1);
            color: #ddd;
            border: 2px solid #555;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .custom-file-upload:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-color: white;
        }

        input[type="file"] {
            display: none;
        }

        #image-preview {
            display: none;
            max-width: 90%;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
            border: 2px solid #444;
            box-shadow: 0 0 12px #222;
        }

        #loading {
            font-size: 1.5rem;
            margin-top: 20px;
            display: none;
            color: #bbb;
        }

        #result {
            font-size: 1.8rem;
            margin-top: 20px;
            color: #ccc;
            text-shadow: 0 0 8px #555;
        }

        .button {
            display: none; /* Initially hidden */
            margin: 20px auto;
            padding: 12px 30px;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid #666;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }

        .button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: white;
        }

        .button-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

    </style>
</head>
<body>

    <h1>üåå Astro Recognizer</h1>
    
    <label for="image-input" class="custom-file-upload">üì∏ Choose Photo</label>
    <input id="image-input" type="file">
    <img id="image-preview" src="#" alt="Uploaded Image Preview">
    
    <button class="button" id="analyze-btn">üî¨ Start Analyzing</button>

    <div id="loading">üîÑ Analyzing...</div>
    <div id="result"></div>

    <div class="button-container">
        <button class="button" onclick="location.reload()">üîÑ Try Another Image</button>
        <button class="button" onclick="window.location.href='/'">‚Üê Back to Home</button>
    </div>

    <script type="module">
        import { Client } from "https://cdn.jsdelivr.net/npm/@gradio/client/dist/index.min.js";

        const imageInput = document.getElementById("image-input");
        const imagePreview = document.getElementById("image-preview");
        const analyzeBtn = document.getElementById("analyze-btn");
        const resultDiv = document.getElementById("result");
        const loadingDiv = document.getElementById("loading");

        let selectedFile = null;

        imageInput.addEventListener("change", (event) => {
            selectedFile = event.target.files[0];
            if (selectedFile) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = "block";
                };
                reader.readAsDataURL(selectedFile);

                analyzeBtn.style.display = "inline-block"; // Show analyze button
            }
        });

        analyzeBtn.addEventListener("click", async () => {
            if (!selectedFile) return;

            loadingDiv.style.display = "block";
            resultDiv.textContent = "";

            try {
                const client = await Client.connect("nosttradamus/astro-recognizer");
                const imageBlob = new Blob([selectedFile], { type: selectedFile.type });
                const result = await client.predict("/predict", { image: imageBlob });

                if (result.data.length > 0 && result.data[0].confidences.length > 0) {
                    const highestConfidence = result.data[0].confidences.reduce((max, item) => 
                        item.confidence > max.confidence ? item : max, 
                        result.data[0].confidences[0]
                    );
                    resultDiv.textContent = `Prediction: üöÄ ${highestConfidence.label}`;
                } else {
                    resultDiv.textContent = "No prediction available.";
                }
            } catch (error) {
                resultDiv.textContent = "Error, try again!";
            } finally {
                loadingDiv.style.display = "none";
            }
        });
    </script>

</body>
</html>
