<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro Recognizer</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: radial-gradient(circle, #000000, #1b0035, #3a005f);
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 0 0 15px #00ffcc, 0 0 30px #ff00ff;
            margin: 2rem 0;
        }

        .upload-container {
            width: 80%;
            max-width: 600px;
            margin: 2rem auto;
            padding: 4rem 2rem;
            border: 3px dashed #ff00ff;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.2);
        }

        .upload-container:hover {
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 0 30px #ff00ff55;
        }

        #upload-text {
            font-size: 1.5rem;
            text-shadow: 0 0 10px #00ffcc;
        }

        #image-preview {
            display: none;
            max-width: 80%;
            margin: 2rem auto;
            border-radius: 15px;
            border: 3px solid #fff;
            box-shadow: 0 0 30px #00ffff88;
        }

        #analyze-btn {
            display: none;
            padding: 12px 30px;
            margin: 1rem auto;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        #analyze-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px #ff00ff;
        }

        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 2rem 0;
        }

        .action-button {
            padding: 12px 30px;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .action-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px #ff00ff;
        }

        #loading {
            display: none;
            font-size: 1.5rem;
            margin: 20px 0;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        #result {
            font-size: 1.8rem;
            margin: 20px 0;
            text-shadow: 0 0 15px #00ffcc;
        }
    </style>
</head>
<body>
    <h1>üåå Astro Recognizer üî≠</h1>

    <div class="upload-container" id="uploadContainer">
        <div id="upload-text">Drag and Drop Image or Click to Upload</div>
        <input type="file" id="imageInput" accept="image/*" hidden>
        <img id="imagePreview" src="#" alt="" style="display: none;">
    </div>

    <button id="analyze-btn">üöÄ Start Analyzing</button>
    
    <div id="loading">Scanning Cosmic Patterns...</div>
    <div id="result"></div>

    <div class="button-group">
        <button class="action-button" id="resetBtn">üîÑ Check Another Image</button>
        <a href="{{ site.baseurl }}/" class="action-button">‚Üê Back to Home</a>
    </div>

    <script type="module">
        import { Client } from "https://cdn.jsdelivr.net/npm/@gradio/client/dist/index.min.js";

        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        const resultDiv = document.getElementById('result');
        const loadingDiv = document.getElementById('loading');
        const uploadContainer = document.getElementById('uploadContainer');
        const uploadText = document.getElementById('upload-text');
        const analyzeBtn = document.getElementById('analyze-btn');
        const resetBtn = document.getElementById('resetBtn');

        let selectedFile = null;

        // Drag and drop handlers
        uploadContainer.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadContainer.style.borderColor = '#00ffff';
        });

        uploadContainer.addEventListener('dragleave', () => {
            uploadContainer.style.borderColor = '#ff00ff';
        });

        uploadContainer.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadContainer.style.borderColor = '#ff00ff';
            handleFile(e.dataTransfer.files[0]);
        });

        uploadContainer.addEventListener('click', () => imageInput.click());

        imageInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        function handleFile(file) {
            if (!file || !file.type.startsWith('image/')) return;

            selectedFile = file;
            const reader = new FileReader();
            reader.onload = (e) => {
                imagePreview.src = e.target.result;
                imagePreview.style.display = 'block';
                uploadText.style.display = 'none';
                analyzeBtn.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }

        // Analyze button handler
        analyzeBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            // Hide analyze button immediately
            analyzeBtn.style.display = 'none';
            loadingDiv.style.display = 'block';
            resultDiv.textContent = '';

            try {
                const client = await Client.connect("nosttradamus/astro-recognizer");
                const imageBlob = new Blob([selectedFile], { type: selectedFile.type });
                const result = await client.predict("/predict", { image: imageBlob });

                if (result.data.length > 0 && result.data[0].confidences.length > 0) {
                    const highestConfidence = result.data[0].confidences.reduce((max, item) => 
                        item.confidence > max.confidence ? item : max, 
                        result.data[0].confidences[0]
                    );
                    resultDiv.textContent = `Prediction: ${highestConfidence.label}`;
                } else {
                    resultDiv.textContent = "No prediction available.";
                }
            } catch (error) {
                console.error("API Error:", error);
                resultDiv.textContent = "An error occurred. Please try again.";
            } finally {
                loadingDiv.style.display = 'none';
            }
        });

        // Reset button handler
        resetBtn.addEventListener('click', () => {
            imageInput.value = '';
            imagePreview.style.display = 'none';
            uploadText.style.display = 'block';
            analyzeBtn.style.display = 'none';
            resultDiv.textContent = '';
            selectedFile = null;
        });
    </script>
</body>
</html>
