<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro Recognizer</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap">
    <style>
        /* Cosmic Base */
        body {
            font-family: 'Orbitron', sans-serif;
            background: 
                radial-gradient(circle at 50% 50%, #000000 0%, #1b0035 30%, #3a005f 70%),
                linear-gradient(45deg, #ff00ff22 25%, #00ffff22 50%, #ff00ff22 75%);
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            overflow-x: hidden;
            animation: bg-pulse 20s infinite linear;
        }

        @keyframes bg-pulse {
            0% { background-size: 100% 100%, 200% 200%; }
            50% { background-size: 150% 150%, 300% 300%; }
            100% { background-size: 100% 100%, 200% 200%; }
        }

        /* Trippy Title */
        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            margin: 2rem 0;
            position: relative;
            animation: 
                title-glow 2s ease-in-out infinite,
                color-cycle 10s linear infinite;
        }

        @keyframes title-glow {
            0%, 100% { text-shadow: 0 0 15px #00ffcc, 0 0 30px #ff00ff; }
            50% { text-shadow: 0 0 30px #ff0000, 0 0 60px #0000ff; }
        }

        @keyframes color-cycle {
            0% { color: #ff00ff; }
            25% { color: #00ffff; }
            50% { color: #ff0000; }
            75% { color: #00ff00; }
            100% { color: #ff00ff; }
        }

        /* Hypnotic Upload Container */
        .upload-container {
            width: 80%;
            max-width: 600px;
            margin: 2rem auto;
            padding: 4rem 2rem;
            border: 3px dashed;
            border-radius: 15px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            animation: 
                border-glow 3s linear infinite,
                container-float 6s ease-in-out infinite;
        }

        @keyframes border-glow {
            0% { border-color: #ff00ff; }
            50% { border-color: #00ffff; }
            100% { border-color: #ff00ff; }
        }

        @keyframes container-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .upload-container::before {
            content: '';
            position: absolute;
            inset: -5px;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ff00ff);
            z-index: -1;
            animation: rotate 20s linear infinite;
            opacity: 0.3;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Trippy Text */
        #upload-text {
            font-size: 1.5rem;
            animation: text-vibrate 0.1s linear infinite;
            position: relative;
        }

        @keyframes text-vibrate {
            0%, 100% { transform: translate(0,0); }
            25% { transform: translate(1px,1px); }
            50% { transform: translate(-1px,-1px); }
            75% { transform: translate(1px,-1px); }
        }

        /* Psychedelic Image Preview */
        #image-preview {
            display: none;
            max-width: 80%;
            margin: 2rem auto;
            border-radius: 15px;
            border: 3px solid;
            box-shadow: 
                0 0 30px #00ffff88,
                0 0 60px #ff00ff88;
            animation: 
                preview-glow 2s ease-in-out infinite,
                preview-float 4s ease-in-out infinite;
        }

        @keyframes preview-glow {
            0%, 100% { border-color: #00ffff; }
            50% { border-color: #ff00ff; }
        }

        @keyframes preview-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Mind-Bending Buttons */
        #analyze-btn {
            display: none;
            padding: 12px 30px;
            margin: 1rem auto;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
            position: relative;
            overflow: hidden;
            animation: button-pulse 2s ease-in-out infinite;
        }

        @keyframes button-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        #analyze-btn::before {
            content: '';
            position: absolute;
            inset: -5px;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ff00ff);
            z-index: -1;
            animation: rotate 20s linear infinite;
            opacity: 0.5;
        }

        /* Trippy Loading */
        #loading {
            display: none;
            font-size: 1.5rem;
            margin: 20px 0;
            animation: 
                pulse 1s infinite,
                color-cycle 5s linear infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Fractal Result */
        #result {
            font-size: 1.8rem;
            margin: 20px 0;
            animation: 
                text-glow 2s ease-in-out infinite,
                color-cycle 5s linear infinite;
        }

        @keyframes text-glow {
            0%, 100% { text-shadow: 0 0 15px #00ffcc; }
            50% { text-shadow: 0 0 30px #ff00ff; }
        }

        /* Psych Particles */
        .particle {
            position: absolute;
            pointer-events: none;
            background: radial-gradient(circle, #00ffff 0%, transparent 70%);
            animation: particle-fly 2s linear forwards;
        }

        @keyframes particle-fly {
            0% { 
                transform: translate(0, 0);
                opacity: 1;
            }
            100% { 
                transform: translate(var(--x, 0), var(--y, 0));
                opacity: 0;
            }
        }

        /* Trippy Reset Button */
        .action-button {
            padding: 12px 30px;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .action-button::before {
            content: '';
            position: absolute;
            inset: -5px;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ff00ff);
            z-index: -1;
            animation: rotate 20s linear infinite;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <h1>üåå ASTRO RECOGNIZER üåÄ</h1>

    <div class="upload-container" id="uploadContainer">
        <div id="upload-text">DRAG AND DROP IMAGE OR CLICK TO UPLOAD</div>
        <input type="file" id="imageInput" accept="image/*" hidden>
        <img id="imagePreview" src="#" alt="" style="display: none;">
    </div>

    <button id="analyze-btn">üöÄ START ANALYZING</button>
    
    <div id="loading">üåÄ SCANNING COSMIC PATTERNS üå†</div>
    <div id="result"></div>

    <div class="button-group">
        <button class="action-button" id="resetBtn">üîÑ CHECK ANOTHER IMAGE</button>
        <a href="{{ site.baseurl }}/" class="action-button">‚Üê BACK TO HOME</a>
    </div>

    <script type="module">
        import { Client } from "https://cdn.jsdelivr.net/npm/@gradio/client/dist/index.min.js";

        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        const resultDiv = document.getElementById('result');
        const loadingDiv = document.getElementById('loading');
        const uploadContainer = document.getElementById('uploadContainer');
        const uploadText = document.getElementById('upload-text');
        const analyzeBtn = document.getElementById('analyze-btn');
        const resetBtn = document.getElementById('resetBtn');

        let selectedFile = null;

        // Create psychedelic particles
        function createParticles(x, y) {
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.width = Math.random() * 10 + 'px';
                particle.style.height = particle.style.width;
                particle.style.setProperty('--x', (Math.random() - 0.5) * 500 + 'px');
                particle.style.setProperty('--y', (Math.random() - 0.5) * 500 + 'px');
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 2000);
            }
        }

        // Drag and drop handlers
        uploadContainer.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadContainer.style.borderColor = '#00ffff';
            createParticles(e.clientX, e.clientY);
        });

        uploadContainer.addEventListener('dragleave', () => {
            uploadContainer.style.borderColor = '#ff00ff';
        });

        uploadContainer.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadContainer.style.borderColor = '#ff00ff';
            handleFile(e.dataTransfer.files[0]);
            createParticles(e.clientX, e.clientY);
        });

        uploadContainer.addEventListener('click', (e) => {
            imageInput.click();
            createParticles(e.clientX, e.clientY);
        });

        imageInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        function handleFile(file) {
            if (!file || !file.type.startsWith('image/')) return;

            selectedFile = file;
            const reader = new FileReader();
            reader.onload = (e) => {
                imagePreview.src = e.target.result;
                imagePreview.style.display = 'block';
                uploadText.style.display = 'none';
                analyzeBtn.style.display = 'block';
                createParticles(window.innerWidth/2, window.innerHeight/2);
            };
            reader.readAsDataURL(file);
        }

        // Analyze button handler
        analyzeBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            analyzeBtn.style.display = 'none';
            loadingDiv.style.display = 'block';
            resultDiv.textContent = '';
            createParticles(analyzeBtn.offsetLeft, analyzeBtn.offsetTop);

            try {
                const client = await Client.connect("nosttradamus/astro-recognizer");
                const imageBlob = new Blob([selectedFile], { type: selectedFile.type });
                const result = await client.predict("/predict", { image: imageBlob });

                if (result.data.length > 0 && result.data[0].confidences.length > 0) {
                    const highestConfidence = result.data[0].confidences.reduce((max, item) => 
                        item.confidence > max.confidence ? item : max, 
                        result.data[0].confidences[0]
                    );
                    resultDiv.textContent = `PREDICTION: ${highestConfidence.label.toUpperCase()}`;
                    createParticles(resultDiv.offsetLeft, resultDiv.offsetTop);
                } else {
                    resultDiv.textContent = "NO CLEAR PREDICTION FOUND";
                }
            } catch (error) {
                console.error("COSMIC ERROR:", error);
                resultDiv.textContent = "üåÄ COSMIC INTERFERENCE DETECTED - TRY AGAIN üåÄ";
            } finally {
                loadingDiv.style.display = 'none';
            }
        });

        // Reset button handler
        resetBtn.addEventListener('click', () => {
            imageInput.value = '';
            imagePreview.style.display = 'none';
            uploadText.style.display = 'block';
            analyzeBtn.style.display = 'none';
            resultDiv.textContent = '';
            selectedFile = null;
            createParticles(resetBtn.offsetLeft, resetBtn.offsetTop);
        });
    </script>
</body>
</html>
